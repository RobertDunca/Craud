{% extends 'base.html' %}
{% load static %}

{% block title %}Registration{% endblock %}

{% block content %}
    <div class="container lgc"
         style="background-image: url('{% static "images/background/lorena-tintea-u450hw1m_f0-unsplash.jpg" %}'); background-repeat: no-repeat;
                 background-size: cover;"><br><br>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <form method="POST">
                                    <div class="card-body">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col">
                                                    {% csrf_token %}
                                                    {{ form.as_p }}
                                                </div>
                                            </div>
                                            <div class="row justify-content-center">
                                                <div class="col-3">
                                                    <button class="btn my-btn border-0" type="submit"><strong>Sign
                                                        Up</strong></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
