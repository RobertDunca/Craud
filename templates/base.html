{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    {#    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">#}
    <style>
        .link {
            text-decoration: none !important;
            color: black;
        }

        .link:hover {
            text-decoration: none;
            font-weight: bold;
            color: #5d781b
        }

        .link.page {
            font-size: large;
        }

        /*login*/

        .lgc {
            background-color: #b3a938;
            padding-top: 100px;
            padding-bottom: 100px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /*events, restaurants, things to do: photos*/

        .ph {
            object-fit: cover;
            height: 150px;
            width: 250px;
        }


        .bcg {
            background-color: #B3A938;
        }

        .hph {
            object-fit: cover;
            height: 400px;
        }

        .uf {
            padding-top: 100px;
        }

        .mydiv {
            position: relative;
        }

        .mydiv:after {
            content: "";
            position: absolute;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            background: #B3A938;
            z-index: -1;
        }

        .lste {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .my-btn {
            background-color: rgba(251, 202, 107, 0.4);
            border-color: rgba(251, 202, 107, 0.4);
        }

        .my-btn:hover {
            background-color: rgba(179, 169, 56, 0.4);
            border-color: rgba(179, 169, 56, 0.4);
        }

        .nav-btn {
            background-color: white;
            border-color: white;
            border-radius: 15px;
        }

        .nav-btn:hover {
            background-color: rgba(179, 169, 56, 0.3);
            border-color: rgba(179, 169, 56, 0.3);

        }

        .nav-img {
            height: 30px;
        }

        .head-img {
            height: 400px;
            width: inherit;
            object-fit: cover;
            opacity: 0.5;
        }

        .filter-card {
            background-color: rgba(234, 235, 237, 0.5);
            border-color: rgba(234, 235, 237, 0.5);
            border-radius: 100px;
            padding: 20px;
        }

        .my-title {
            font-family: "Times New Roman", serif;
        }

        .text {
            position: relative;

        }

        .my-shadow {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .trip-card {
            background-color: rgba(93, 120, 27, 0.3);
            border-width: 0;
            border-radius: 0;
            margin-bottom: 10px;
        }

        .trip-card.second {
            background-color: rgba(179, 169, 56, 0.3);
            border-width: 0;
            border-radius: 0;
            margin-bottom: 10px;
        }

        .rating {
            margin-bottom: 0;
            font-weight: bold;
        }

        h4 {
            font-family: 'Times New Roman', serif;
            font-weight: bold;
        }

        .reviews {
            padding-top: 20px;
            padding-bottom: 20px;
            margin-top: 30px;


        }

    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navId" tabindex="0">
{% include 'navbar.html' %}
<div class="container" style="padding-top: 80px; padding-bottom: 20px">
    {% block content %}

    {% endblock %}
</div>
<br>
<footer class="bcg text-white text-center text-lg-start">
    <!-- Grid container -->
    <div class="container p-4">
        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
            <div class="col-4">
                <h5 class="text-uppercase">Plan your trip</h5>
                <ul class="list-unstyled mb-0">
                    <li>
                        <a class="text-white link" href="{% url 'all_events' %}">Events</a>
                    </li>
                    <li>
                        <a class="text-white link" href="{% url 'all_restaurants' %}">Restaurants</a>
                    </li>
                    <li>
                        <a class="text-white link" href="#">Things to do</a>
                    </li>
                </ul>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-8">
                <h5 class="text-uppercase">Explore</h5>

                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="{% url 'create_user' %}" class="text-white link">Join</a>
                    </li>
                    <li>
                        <a href="{% url 'create_new_event' %}" class="text-white link">Add an event</a>
                    </li>
                    <li>
                        <a href="#" class="text-white link">About us</a>
                    </li>
                    <li>
                        <a href="#" class="text-white link">Contact us</a>
                    </li>
                </ul>
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2022 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">craud.pythonanywhere.com</a>
    </div>
    <!-- Copyright -->
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="{% static 'js/my_js.js' %}"></script>
</body>
</html>
