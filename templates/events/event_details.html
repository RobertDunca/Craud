{% extends 'base.html' %}
{% block title %}
    Event - {{ event.name }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>avg rating {{ event.average_rating }}</h3>
                <form method="post" action="{%  url 'create_review' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="review_model" value="event">
                    <input type="hidden" name="id" value="{{ event.id }}">
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>

                Review: {% for review in event.reviews.all %}{{ review }}{% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
